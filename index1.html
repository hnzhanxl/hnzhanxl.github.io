<!DOCTYPE html>

<head>

      </li>

      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <script>
    var lis=document.querySelectorAll('.box li')
    console.log(lis);
    for (let index = 0; index < lis.length; index++) {
      lis[index].style.backgroundPosition='0 -'+index*44+'px';
      
    }
  </script>

</html>
